    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var leicester = {lat: 52.6360565, lng: -1.2011399};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: leicester
        });
        var marker = new google.maps.Marker({
          position: leicester,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmTn2SzDyKCeKVtRItfLvaZa_5a2DGy80&callback=initMap">
