    <!-- 
	Here is my solution for the slider holder. I attempted this without javascript
as I wanted to keep the javascript for the more advanced stuff. A holder contains multiple
images layered on top of each other. When the user clicks a flag, a transition coming from
the left looks like the image is being switch out, then the javascript is updating the sections
and labels to give th user the correct information about the submarine.
!-->
    <div class="slider-holder">
        <label class="subClass" id="subClass"></label>
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>
        <span id="slider-image-7"></span>
        <span id="slider-image-8"></span>
        <span id="slider-image-9"></span>

        <div class="image-holder">
            <img src="resources/images/catalogue/submarine1.jpg" class="slider-image img1" alt="brit" />
            <img src="resources/images/catalogue/submarine2.jpg" class="slider-image img2" alt="ger" />
            <img src="resources/images/catalogue/submarine3.jpg" class="slider-image img3" alt="fr" />
            <img src="resources/images/catalogue/submarine4.jpg" class="slider-image img4" alt="amr" />
            <img src="resources/images/catalogue/submarine5.jpg" class="slider-image img5" alt="jap" />
            <img src="resources/images/catalogue/submarine6.jpg" class="slider-image img6" alt="spain" />
            <img src="resources/images/catalogue/submarine7.jpg" class="slider-image img7" alt="china" />
            <img src="resources/images/catalogue/submarine8.jpg" class="slider-image img8" alt="rus" />
            <img src="resources/images/catalogue/submarine9.jpg" class="slider-image img9" alt="nk" />
            <!-- 
	Individual sections are created for each information pack about the submarines. As a user
clicks a new submarine flag, a timer is set for 2 seconds (this is the transition timer for the
images to swap in an out). This was done so variables would be updated in the corrected order in 
javascript and to create a smoother flow for the user as the images switch in and out.
!-->
            <section class="wepinfo">
                <h2>Weapon Information</h2>
                <img src="resources/images/catalogue/weaponInfo.png" alt="wepinfo" />
                <br>
                <label id="wepinfoclass"></label>
            </section>

            <section class="engineinfo">
                <h2>Engine Information</h2>
                <img src="resources/images/catalogue/engineInfo.png" alt="engineinfo" />
                <br>
                <label id="engineinfoclass"></label>
            </section>

            <section class="operationinfo">
                <h2>Operation Information</h2>
                <img src="resources/images/catalogue/operationInfo.png" alt="operationinfo" />
                <br>
                <label id="operationinfoclass"></label>
            </section>

            <section class="subinfo">
                <h2>General Information</h2>
                <img src="resources/images/catalogue/aboutInfo.png" alt="aboutinfo" />
                <br>
                <label id="subinfoclass"></label>
            </section>
        </div>
    </div>
